	<script type="text/javascript">
		$(document).ready(function() {
		
		// Activate submit button
		$('.submitButton').on('click', function(event) {
            event.preventDefault();
            var userInput = {
				name: $('#userName').val(),
				photo: $('#userPhoto').val(),
				scores:[
					$("input[name='QuestionOne']:checked").val(),
					$("input[name='QuestionTwo']:checked").val(),
					$("input[name='QuestionThree']:checked").val(),
					$("input[name='QuestionFour']:checked").val(),
					$("input[name='QuestionFive']:checked").val(),

					$("input[name='QuestionNine']:checked").val(),
					$("input[name='QuestionTen']:checked").val()
				]
            };
            $.post('/api/friends', userInput)
      		.done(function(data) {
                console.log('Data = ' + JSON.stringify(data));
                
              });

    });
